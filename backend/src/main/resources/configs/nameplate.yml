# Do not modify this value
config-version: '${config_version}'
# https://mo-mi.gitbook.io/xiaomomi-plugins/plugin-wiki/customnameplates/config/nameplate.yml
preview-duration: 5
default-nameplate: 'none'
always-show: false
nameplate:
  prefix: '%np_switch_nameplate_color_prefix%'
  player-name: '%np_shift_player_name%'
  suffix: '%np_switch_nameplate_color_suffix%'
unlimited:
  tag_normal:
    text: '%np_tag-text%'
    translation: 0,0.2,0
    viewer-conditions: { }
    owner-conditions:
      has-nameplate: false
      potion-effect: "INVISIBILITY<0"
      self-disguised: false
    affected-by-crouching: true
    affected-by-scale-attribute: true
    affected-by-spectator: true
    line-width: 1024
    background-color: 64,0,0,0
    is-see-through: false
  tag_image_part:
    text: '%np_tag-image%'
    translation: 0,0.2,0
    viewer-conditions: { }
    owner-conditions:
      has-nameplate: true
      potion-effect: "INVISIBILITY<0"
      self-disguised: false
    affected-by-crouching: true
    affected-by-scale-attribute: true
    affected-by-spectator: true
    line-width: 1024
    background-color: 0,0,0,0
    is-see-through: false
  tag_text_part:
    text: '%np_tag-text%'
    translation: 0.01,0.2,0.01
    viewer-conditions: { }
    owner-conditions:
      has-nameplate: true
      potion-effect: "INVISIBILITY<0"
      self-disguised: false
    affected-by-crouching: true
    affected-by-scale-attribute: true
    affected-by-spectator: true
    line-width: 1024
    background-color: 0,0,0,0
    is-see-through: false